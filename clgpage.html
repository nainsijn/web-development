<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Page</title>
</head>
<body background="/downloaddd.jpg">
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h3 {
            margin-top: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
        }

        .logo img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 6px;
        }

        .login-form {
            display: flex;
        }

        .login-form input {
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ccc;
        }

        .login-form button {
            padding: 5px 10px;
            border: 1px solid #4CAF50;
            background-color: #757575;
            color: white;
            cursor: pointer;
        }

        .nav-links a:hover {
            background-color: #90ee90;
        }

        .login-form button:hover {
            background-color: #5f5959;
        }

        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .nav-links {
                margin-top: 10px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .nav-links a {
                margin-right: 0;
                padding: 6px;
            }

            .nav-links a:hover {
                background-color: #90ee90;
            }

            .login-form button:hover {
                background-color: #5f5959;
            }

            .login-form {
                margin-top: 10px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .login-form input {
                margin-right: 0;
                margin-bottom: 8px;
            }

            .nav-links,
            .login-form {
                width: 100%;
            }

            .nav-links a,
            .login-form input,
            .login-form button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src=
"https://media.geeksforgeeks.org/gfg-gg-logo.svg"
                alt="Logo">
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="login-form">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </div>
    </nav>
    <h3>Welcome to GeeksForGeeks</h3>
</body>

</html>
